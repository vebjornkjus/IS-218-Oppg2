<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Updated CSP with all necessary domains -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https://*.supabase.co;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' 
            https://*.supabase.co
            https://unpkg.com
            https://cdnjs.cloudflare.com
            https://cdn.jsdelivr.net
            https://cdn.honey.io;
        style-src 'self' 'unsafe-inline'
            https://unpkg.com
            https://cdnjs.cloudflare.com
            https://cdn.honey.io;
        img-src 'self' data: 
            https://*.tile.openstreetmap.org 
            https://cdn.honey.io;
        connect-src 'self' 
            https://*.supabase.co 
            https://*.tile.openstreetmap.org;
    ">
    <title>Oppgave-2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/map.css" />
</head>
<body>
    <div id="sidebar">
      <div class="sidebar-header">
        <h2>Kartlag</h2>
        <button id="toggle-btn">←</button>
      </div>
      <ul id="layer-list">
        <!-- Ditt innhold for lagkontroll, knapper, osv. -->
      </ul>
      <!-- Drag-handle for å justere bredde -->
      <div id="drag-handle"></div>
    </div>
  
    <div id="map"></div>
    
    <!-- External Libraries (updated order) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Application Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/layers.js"></script>
    <script type="module" src="js/draw.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
