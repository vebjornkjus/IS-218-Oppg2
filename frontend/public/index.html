<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave-2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
        // Lag kartet
        var map = L.map('map').setView([58.1467, 7.9956], 1); // Sentrer kartet p√• Kristiansand, Agder

        // Legg til basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Hent data fra GeoJSON-fil
        fetch('populated_places_4326.geojson')
            .then(response => response.json())
            .then(data => {
                // Dot-map
                const dotLayer = L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: "#ff7800",
                            color: "#000",
                            weight: 1,
                            opacity: 0,
                            fillOpacity: 0.4
                        });
                    }
                }); addTo(map);

                // Clustering
                const clusterLayer = L.markerClusterGroup();
                L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        return L.marker(latlng);
                    }
                }).addTo(clusterLayer);

                // Heatmap
                const heatLayer = L.heatLayer(
                    data.features.map(feature => [
                        feature.geometry.coordinates[1], // Latitude
                        feature.geometry.coordinates[0] // Longitude
                    ]), {
                        radius: 50,
                        blur: 10,
                        maxZoom: 10,
                        gradient: {0.4: 'blue', 0.65: 'lime', 1: 'red'}
                    }
                );

                // Legg til lagene i kartet med layer control
                const overlayMaps = {
                    "Dot Map": dotLayer,
                    "Cluster Map": clusterLayer,
                    "Heat Map": heatLayer
                };

                L.control.layers(null, overlayMaps).addTo(map);

                // Default layers
                dotLayer.addTo(map);
            })
            .catch(err => console.error("Feil ved lasting av GeoJSON:", err));
    </script>
</body>
</html>
